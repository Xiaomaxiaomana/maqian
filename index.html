                                      <h1>次北固山下</h1>
                                      <p>客路青山外， 行舟绿水前。</p>
                                      <p>潮平两岸阔， 风正一帆悬。</p>
                                      <p>海日生残夜， 江春入旧年。</p>
                                      <p>乡书何处达？ 归雁洛阳边。</p>
